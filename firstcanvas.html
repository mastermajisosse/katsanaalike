<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>can</title>
  </head>
  <body>
    <canvas id="mycanvas"></canvas>
  </body>
  <script>
    var canvas = null;
    var context = null;
    var img = null;

    var onImageLoad = function (){
      console.log("IMAGE!!");
      context.drawImage(img,192,192);
    }

    setup = function(){
      canvas = document.getElementById("mycanvas");
      context = canvas.getContext("2d");
      canvas.width = 1200;
      canvas.height = 720;

      img = new Image();
      img.onload = onImageLoad;
      img.src = "image.jpg";

    };
//9
    setup();
  </script>
</html>
